<div class="emi">
    <h1>EMI Calculator</h1>
    <hr>
    <label>Principal Loan in Rs.</label><br>
    <input type="number" [(ngModel)]="num1"><br><br>
    <label>Rate of Interest Period</label><br>
    <input type="number" [(ngModel)]="num2"><br><br>
    <label>Loan Term In Months</label><br>
    <input type="number" [(ngModel)]="num3"><br><br>
    <button (click)="emi()" [disabled]="!num1 && !num2 && num3">Calculate</button><br>
    <h1>Result is:{{result}}</h1>
    


</div>
