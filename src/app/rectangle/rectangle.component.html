<div class="rectangle">
    <h1>Rectangle</h1>
    <hr><br>
    <label>Length:</label>
    <input type="number" [(ngModel)]="Length"><br><br>
    <label>Breadth:</label><br>
    <input type="number" [(ngModel)]="Breadth"><br><br>
    <button (click)="area()" [disabled]="!Length && !Breadth">Area</button>
    <button (click)="perimeter()" [disabled]="!Length && !Breadth">Perimeter</button>
    <h1>Result is:{{result}}</h1>
</div>
